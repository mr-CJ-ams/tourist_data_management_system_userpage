<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Data Management System</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <i class="bx bxs-data"></i>
                <span>Tourist Data Management System</span>
            </div>
            <i class="bx bx-menu" id="btn"></i>
        </div>
        <div class="user">
            <img src="assets/img/img.jpg" alt="profile picture" class="user-img">
            <div>
                <p class="bold">Alona's Resort</p>
            </div>
        </div>
        <ul>
            <li>
                <a href="#">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="nav-item">Dashboard</span>
                </a>
                <span class="tooltip">Dashboard</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-right-arrow-square'></i>
                    <span class="nav-item">Submit</span>
                </a>
                <span class="tooltip">Submission Portal</span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-book-open'></i>
                    <span class="nav-item">Tracking</span>
                </a>
                <span class="tooltip">Submission Tracking</span>
            </li>
            
            <li>
                <a href="#">
                    <i class='bx bx-log-out' ></i>
                    <span class="nav-item">Logout</span>
                </a>
                <span class="tooltip">Logout</span>
            </li>
        </ul>
    </div>

    <!-- HTML -->
    <div class="main-content">
        <div id="dashboard-content">
            <div class="container">
                <h1>Tourist Data Management System</h1>

                <section>
                    <div class="wave wave1"></div>
                    <div class="wave wave2"></div>
                    <div class="wave wave3"></div>
                    <div class="wave wave4"></div>
                </section>

            </div>
        </div>
        <div id="submission-content" style="display: none;">
            <div class="container">
                <h1>Submission Portal</h1>
            </div>
        </div>
        <div id="tracking-content" style="display: none;">
            <div class="container">
                <h1>Submission Tracking</h1>
            </div>
        </div>
    </div>

</body>
<script>
    let btn = document.querySelector('#btn')
    let sidebar = document.querySelector('.sidebar')

    btn.onclick = function() {
        sidebar.classList.toggle('active');
    };
</script>

<script src="assets/js/script.js"></script>

</html>
